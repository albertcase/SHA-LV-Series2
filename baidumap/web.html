<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {
			width: 100%;
			height: 100%;
			overflow: hidden;
			margin:0;
		}
		#golist {
			display: none;
		}
		@media (max-device-width: 780px){
			#golist {
				display: block !important;
			}
		}
		/* 3.24 */
		.shareimg{
		  position: absolute;
		  left: 0;
		  top: 0;
		  opacity: 0;
		  z-index: -1;
		}

	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?ak=Z5FOXZbjH3AEIukiiRTtD7Xy&v=2.0"></script>
	<script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script>
	<title>路易威登“系列二”线上展览，点击进入，体验创新数字之旅</title>
</head>
<body>
	<img src="/images/share.jpg" class="shareimg" />
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	getLocation()
	function getLocation(){
    if(navigator.geolocation){
       navigator.geolocation.getCurrentPosition(showPosition);
      }else{
       alert("您的浏览器不支持地理定位");
      }
   }
	function showPosition(position){
		var lat=position.coords.latitude;
    	var lon=position.coords.longitude;
    	var gpsPoint = new BMap.Point(lon,lat);
    	BMap.Convertor.translate(gpsPoint,0,translateCallback);
	}
	function translateCallback(point){
		window.location.href="gps.html?lng="+point.lng + "&lat=" + point.lat;
	}
	
</script>
