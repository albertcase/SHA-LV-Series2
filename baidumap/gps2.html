<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {
			width: 100%;
			height: 100%;
			overflow: hidden;
			margin:0;
			position: relative;
		}
		#golist {
			display: none;
		}
		
		/* 3.24 */
		.shareimg{
		  position: absolute;
		  left: 0;
		  top: 0;
		  opacity: 0;
		  z-index: -1;
		}

	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?type=quick&ak=Z5FOXZbjH3AEIukiiRTtD7Xy&v=1.0"></script>
	<title>路易威登“系列二”线上展览，点击进入，体验创新数字之旅</title>
</head>
<body>
	<img src="/images/share.jpg" class="shareimg" />
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	getLocation()
	function getLocation(){

    if(GetQueryString("lat")&&GetQueryString("lng")){
    	
       	showPosition(GetQueryString("lat"),GetQueryString("lng"))
      }else{
        alert("您的浏览器不支持地理定位");
      }
   }
	function showPosition(lat,lng){
		//lat=position.coords.latitude;
    	//lon=position.coords.longitude;
    	var map = new BMap.Map("allmap");

		var point = new BMap.Point(lng,lat);
		var point1 = new BMap.Point(116.464285,39.915168);
		map.centerAndZoom(point1, 24);
		//map.addControl(new BMap.ZoomControl()); 
		var opts = {
			width : 100,    // 信息窗口宽度
			height: 70,     // 信息窗口高度
			title : "路易威登之家"  // 信息窗口标题
		}
		var infoWindow = new BMap.InfoWindow("点击前往路易威登之家", opts);  // 创建信息窗口对象
		map.openInfoWindow(infoWindow,point1); //开启信息窗口     
		var marker1 = new BMap.Marker(point1);  // 创建标注
		map.addOverlay(marker1);              // 将标注添加到地图中
		marker1.addEventListener("click", function(){
		
			/*start|end：（必选）
			{name:string,latlng:Lnglat}
			opts:
			mode：导航模式，固定为
			BMAP_MODE_TRANSIT、BMAP_MODE_DRIVING、
			BMAP_MODE_WALKING、BMAP_MODE_NAVIGATION
			分别表示公交、驾车、步行和导航，（必选）
			region：城市名或县名  当给定region时，认为起点和终点都在同一城市，除非单独给定起点或终点的城市
			origin_region/destination_region：同上
			*/

			var start = {
				latlng:point

			}
			var end = {
				name:"北京市东城区建国门外大街1号国贸写字楼1座"
			}
			var opts = {
				mode:BMAP_MODE_DRIVING,
				region:"北京"
				
			}
			var ss = new BMap.RouteSearch();
			ss.routeCall(start,end,opts);
		});
	}
function GetQueryString(name)
			{
			     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			     var r = window.location.search.substr(1).match(reg);
			     if(r!=null)return  unescape(r[2]); return null;
			}
</script>
